<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Clase 3. Iframe</title>
</head>

<body>
    <iframe src="https://www.marca.com/" width=950 height="300">Marca</iframe>

    <form>
        <fieldset>
            <legend> Te damos la bienvenida </legend>
            <label>Correo electrónico</label> <!-- Sirbe para mostrar nombre por pantalla del imput-->
            <br>
            <input type="text">
            <br>
            <label>DNI</label>
            <br>
            <input type="text" maxlength="9"> <!-- El atributo ,axlenght va a limitar la cantidad de caracteres-->
            <br>
            <label>Contraseña</label>
            <br>
            <input type="password">
            <br>
            <input type="reset"> <!-- Para borrar los cambios hechos-->
            <input type="submit"><!-- Para enviar los datos almacenados-->
        </fieldset>
    </form>
</body>

</html>
